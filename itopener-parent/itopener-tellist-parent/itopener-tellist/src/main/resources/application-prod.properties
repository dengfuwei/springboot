#server
server.port=8080

logging.level.org.springframework=ERROR
logging.level.com.itopener=INFO

#datasource
#spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/itopener_tellist?useUnicode=true&useSSL=true&characterEncoding=utf-8&mysqlEncoding=utf8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=false&autoReconnect=true&failOverReadOnly=false
spring.datasource.username=itopener
spring.datasource.password=itopener!@#
spring.datasource.initialSize=10
spring.datasource.minIdle=5
spring.datasource.maxActive=50
spring.datasource.maxWait=100
spring.datasource.minEvictableIdleTimeMillis=30000
spring.datasource.maxEvictableIdleTimeMillis=60000
spring.datasource.validationQuery=SELECT 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.useGlobalDataSourceStat=true
spring.datasource.removeAbandoned=true
spring.datasource.removeAbandonedTimeout=10
spring.datasource.logAbandoned=true
spring.datasource.failFast=true
#filters
spring.datasource.filters=stat,log4j
spring.datasource.connectionProperties=\
druid.stat.mergeSql=false;\
druid.stat.slowSqlMillis=2000;\
druid.stat.logSlowSql=true

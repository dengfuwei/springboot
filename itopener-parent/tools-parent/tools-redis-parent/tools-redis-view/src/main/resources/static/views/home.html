<script>
(function(){
	$('#refreshBtn').on('click', function(){
		$.ajax({
			url: basePath + 'redis/index',
			type: 'get',
			dataType: 'json',
			success: function(data){
				for(var key in data){
					if($('#' + key)){
						$('#' + key).text(data[key]);
					}
				}
			}
		});
	});
})();
</script>
